<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .join-block{
            width : 360px;
            margin : 100px auto;

        }
        label{
            font-weight:800;
        }

    </style>
</head>
<body>
    
    <div class="wrapper">
       
        <div class="join-block" style="border : 1px solid lightgray; border-radius : 5px; padding : 10px;">
            <div class="mb-5" style="text-align:center;"> 
                <h4>사람인 아이디로 커리어 관리 끝!</h4> 
            </div>
            <div>
                <label for="" class="form-label m-0 text-label">아이디</label>
                <input type="text" placeholder="4~20자리/영문,숫자,특수문자'_'사용가능" class="form-control">
            </div>
            <div>
                <label for="" class="form-label m-0 mt-2 text-label">비밀번호</label>
                <input type="text" placeholder="8~16자리/영문 대소문자, 숫자, 특수문자 조합" class="form-control">
            </div>
            <div>
                <label for="" class="form-label m-0 mt-2 text-label">이름</label>
                <input type="text" placeholder="이름 입력" class="form-control">
            </div>
            <div>
                <label for="" class="form-label m-0 mt-2 text-label">생년월일</label>
                <input type="text" placeholder="yyyymmdd" class="form-control">
            </div>
            <div>
                <label for="" class="form-label m-0 mt-2 text-label">휴대폰</label>
                <input type="text" placeholder="'-' 빼고 숫자만 입력" class="form-control">
            </div>
            <div>
                <label for="" class="form-label m-0 mt-2 text-label">이메일</label>
                <input type="text" placeholder="@example@example.com" class="form-control">
            </div>
            <div>
                <label for="" class="form-label m-0 mt-2 text-label">약관</label>
                <div>
                    <div class="mt-2">
                        <input type="checkbox" class="form-check-input"> <label class="form-check-label">전체동의</label>
                    </div>
                    <hr>
                    <div class="mt-1">
                        <input type="checkbox" class="form-check-input"> <label class="form-check-label">(필수)개인회원 약관에 동의</label>
                    </div>
                    <div class="mt-1">
                        <input type="checkbox" class="form-check-input"> <label class="form-check-label">(필수)개인정보 수집 및 이용에 동의</label>
                    </div>
                    <div class="mt-1">
                        <input type="checkbox" class="form-check-input"> <label class="form-check-label">(선택)위치기반서비스 이용약간에 동의</label>
                    </div>
                    <div class="mt-1">
                        <input type="checkbox" class="form-check-input"> <label class="form-check-label">(선택)마케팅 정보 수신 동의 - 이메일</label>
                    </div>
                    <div class="mt-1">
                        <input type="checkbox" class="form-check-input"> <label class="form-check-label">(선택)마케팅 정보 수신 동의 - SMS/MMS</label>
                     </div>
                </div>
            <div><input type="submit" value="회원가입 완료" class="btn btn-primary w-100 mt-4" w-100></div>
        </div>
    </div>

    <div class="wrapper">
        <div>
            <label for="">이름</label>
            <input type="text" >
        </div>
        <div>
            <label for="">주민등록번호</label>
            <input type="text"> - <input type="text">
        </div>
        <div>
            <label for="">아이디</label>
            <input type="text">
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="text">
        </div>
        <div>
            <label for="">비밀번호 확인</label>
            <input type="text">
        </div>
        <div>
            <label for="">비밀번호 힌트/답변</label>
            <select name="password">
                <option value="hint">힌트</option>
                <option value="answer">답변</option>
            </select>
        </div>
        <div>
            <label for="">답변</label>
            <input type="text">
        </div>
        <div>
            <label for="">이메일</label>
            <input type="email"> @ 
            <select name="이메일">
                <option value="person">직접입력</option>
                <option value="네이버">naver.com</option>
                <option value="다음">daum.net</option>
                <option value="구글">gmail.com</option>
        </div>
        <div>
            <label for="">주소</label>
            <input type="text">
        </div>
        <div>
            <label for="">전화번호</label>
            <input type="text"> - <input type="text"> - <input type="text">
        </div>
        <div>
            <label for="">핸드폰번호</label>
            <input type="text"> - <input type="text"> - <input type="text">
        </div>
        <div>
            <label for="">직업</label>
            <input type="text">
        </div>
        <div>
            <label for="">메일/sns정보 수신</label>
            <input type="radio" name="mail" value="yes"> <span>수신</span>&nbsp;
            <input type="radio" name="mail" value="no"> <span>수신거부</span>
        </div>
        <div>
            <label for="">관심분야</label>
            <input type="checkbox" name="hobbys" value="Climbing"> <span>생두</span>&nbsp;
            <input type="checkbox" name="hobbys" value="reading"> <span>원두</span>&nbsp;
            <input type="checkbox" name="hobbys" value="movie"> <span>로스팅</span>&nbsp;
            <input type="checkbox" name="hobbys" value="fishing"> <span>핸드드립</span>&nbsp;
            <input type="checkbox" name="hobbys" value="fishing"> <span>에스프레소</span>&nbsp;
            <input type="checkbox" name="hobbys" value="fishing"> <span>창업</span>&nbsp;
        </div>
        <div>
            <label for="">가입경로</label>
            <select name="location">
                <option value="daegu">선택하세요</option>
                <option value="seoul">SNS</option>
                <option value="busan">유튜브</option>
                <option value="daejeon">카카오톡</option>
                <option value="daejeon">지인추천</option>&nbsp;
        </div> 
        <div>
            <label for="">정보공개여부</label>
            <select name="password">
                <option value="hint">공개</option>
                <option value="answer">비공개</option>
        </div>
        <div></div>
     </form>
   

</body>
</html>
